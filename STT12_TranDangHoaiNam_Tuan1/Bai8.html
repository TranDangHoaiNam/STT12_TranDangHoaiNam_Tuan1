<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var bill1 = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
    var calcTip = function (bill) {
        return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
    };
    var tips = [];
    var totals = [];
    for (var i = 0; i < bill1.length; i++) {
        var tip = calcTip(bill1[i]);
        tips.push(tip);
        totals.push(bill1[i] + tip);
    }
    console.log("Tiền boa hồng:", tips);
    console.log("Tổng giá trị cho mỗi hóa đơn:", totals);   
</script>

</body>
</html>
