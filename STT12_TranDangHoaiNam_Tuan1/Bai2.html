<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var massMark1 = 78;
        var heightMark1 = 1.69;
        var massJohn1 = 92;
        var heightJohn1 = 1.95;

        var massMark2 = 95;
        var heightMark2 = 1.88;
        var massJohn2 = 85;
        var heightJohn2 = 1.76;

        var BMImark1 = massMark1 / (heightMark1 * heightMark1);
        var BMIjohn1 = massJohn1 / (heightJohn1 * heightJohn1);

        var BMImark2 = massMark2 / (heightMark2 * heightMark2);
        var BMIjohn2 = massJohn2 / (heightJohn2 * heightJohn2);

       

        console.log('Chỉ số BMI của Mark dữ liệu 1:',BMImark1);
        console.log('Chỉ số BMI của John dữ liệu 1:',BMIjohn1);
        console.log('Chỉ số BMI của Mark dữ liệu 2:',BMImark2);
        console.log('Chỉ số BMI của John dữ liệu 2:',BMIjohn2);
        if (Boolean(BMImark1 > BMIjohn1)){
            console.log('Chỉ số BMI của Mark cao hơn John (dữ liệu 1)!'); 
        }else{
            console.log('Chỉ số BMI của John cao hơn Mark (dữ liệu 1)!');
        }

        if (Boolean(BMImark2 > BMIjohn2)){
            console.log('Chỉ số BMI của Mark cao hơn John (dữ liệu 2)!'); 
        }else{
            console.log('Chỉ số BMI của John cao hơn Mark (dữ liệu 2)!');
        }
        
    </script>
</body>
</html>
